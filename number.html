<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>title</title>
<script type="text/javascript">
	/*
	 * 0在js有+0和-0，大部分情況+0和-0是相等的，除了0被當分母的時候
	 */
	 if( (1/+0) != (1/-0) ) // (1/+0) get '+Infinity' and (1/-0) get '-Infinity'
		console.log('(1/+0) not equal (1/-0)');
	console.log('\n');
	/*
	 * NaN:表示'非數字'，當無法得到正確的數值運算是會回傳NaN
	 */
	console.log("type of NaN: "+typeof NaN);
	if(NaN !== NaN)
		console.log("NaN is not equal NaN");
	console.log('index of NaN in the array[NaN] is: '+[NaN].indexOf(NaN)); //因為indexOf內部採用===運算符
	console.log('\n');
	
</script>
</head>
 
<body>
</body>
 
</html>
